<!doctype html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title>Angular Test</title>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src="script/controller.js"></script>
	</head>
	
	<body ng-controller="TodoCtrl">
		<div class="container">
		<h2>{{title}}</h2>
		<form role="form">
			<div class="form-group">
				<label for="item-select">City</label>
				<select id="item-select" class="form-control" name="city" ng-change="city_weather()" ng-model="check_city">
					<option ng-repeat="city in cityList | filter:city.name" value="{{city.name}},{{city.country}}">{{city.name}}</option>
				</select>
			</div>
			
			<div class="form-group">
				
				<label for="add-city">Add New City</label>
				<input id="add-city" type="text" class="form-control" name="add_city" ng-model="add_city">
				
				
			</div>
			<div class="form-group">
				<button class="btn btn-block btn-primary" ng-click="add_city_to_list()">Submit</button>
			</div>
			
			
		</form>
		
		<div class="row-fluid">
			<div class="colxs-12">

			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Current Temp</h3>
			  </div>
			  <div class="panel-body">
				{{weather.temp}}
			  </div>
			</div>
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Today's Min Temp</h3>
			  </div>
			  <div class="panel-body">
				{{weather.temp_min}}
			  </div>
			</div>
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Today's Max Temp</h3>
			  </div>
			  <div class="panel-body">
				{{weather.temp_max}}
			  </div>
			</div>
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Today's Wind Speed</h3>
			  </div>
			  <div class="panel-body">
				{{wind.speed}}
			  </div>
			</div>
			
			</div>
		</div>
		</div>
	</body>
</html>
